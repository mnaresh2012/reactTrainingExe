<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Circle Anim- async</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <style>
        .bar {
            fill: steelblue;
        } 
        .bar:hover {
            fill: brown;
        }
        .axis {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>

    <script>
        // set the dimensions of the canvas
        var margin = {top: 20, right: 20, bottom: 70, left: 40},
            width = 600 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        
        // set the ranges
        var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
        
        var y = d3.scale.linear().range([height, 0]);
        
        // define the axis
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
        
        
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);
        
        
        // add the SVG element
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", 500 + margin.top + margin.bottom)
          .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");
        
        var dataFiltered = [];
        var value = 0;
        var value1 = 0;
        // load the data
        d3.json("cvsasjson.json", function(error, data) {
        
            data.forEach(function(d) {
                console.log(d.Description)
                if(d.Primary_Type === 'THEFT' && d.Description === 'OVER $500'){
                    d.Letter = 'OVER $500';
                    d.Value = +d.Year;
                    dataFiltered.push(
                        {
                            'Letter': 'OVER $500',
                            'Value': value++
                        }
                    )

                } else if(d.Primary_Type === 'THEFT' && d.Description === '$500 AND UNDER'){
                    d.Letter = '$500 AND UNDER';
                    d.Value = +d.Year;
                    dataFiltered.push(
                        {
                            'Letter': '$500 AND UNDER',
                            'Value': value1++
                        }
                    )
                } 
                
            });

            console.log(dataFiltered)
          // scale the range of the data
          x.domain(dataFiltered.map(function(d) { return d.Letter; }));
          y.domain([0, d3.max(dataFiltered, function(d) { return d.Value; })]);
        
          // add axis
          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
            .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", "-.55em")
              .attr("transform", "rotate(-90)" );
        
          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 5)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Frequency");
        
        
          // Add bar chart
          svg.selectAll("bar")
              .data(dataFiltered)
            .enter().append("rect")
              .attr("class", "bar")
              .attr("x", function(d) { return x(d.Letter); })
              .attr("width", x.rangeBand())
              .attr("y", function(d) { return y(d.Value); })
              .attr("height", function(d) { return height - y(d.Value); });
        
        });
    </script>
</body>
</html>
